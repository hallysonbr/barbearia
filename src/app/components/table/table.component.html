<table class="table">
  <thead>
    <tr>
      <th *ngFor="let column of columns">{{ column }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data">
      <td *ngFor="let key of getKeys(item.item)">
        {{ formatValueByKey(item.item[key], key) }}
      </td>
    </tr>
  </tbody>
</table>
