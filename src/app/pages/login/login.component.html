<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2>Bem-vindo</h2>
      <p>Faça login para continuar</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="login-form">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="Digite seu e-mail"
          [class.input-error]="email?.invalid && (email?.dirty || email?.touched)"
        />
        <div class="error-message" *ngIf="email?.invalid && (email?.dirty || email?.touched)">
          <i class="pi pi-exclamation-circle"></i>
          <span *ngIf="email?.errors?.['required']">O e-mail é obrigatório</span>
          <span *ngIf="email?.errors?.['email']">Digite um e-mail válido</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Digite sua senha"
          [class.input-error]="password?.invalid && (password?.dirty || password?.touched)"
        />
        <div class="error-message" *ngIf="password?.invalid && (password?.dirty || password?.touched)">
          <i class="pi pi-exclamation-circle"></i>
          <span *ngIf="password?.errors?.['required']">A senha é obrigatória</span>
        </div>
      </div>

      <div class="error-message error-message-login" *ngIf="errorMessage">
        <i class="pi pi-times-circle"></i>
        <span>{{ errorMessage }}</span>
      </div>

      <button type="submit" class="btn-login" [disabled]="loginForm.invalid">
        <span>Entrar</span>
      </button>
    </form>
  </div>
</div>
