<div class="container">
  <h1 class="title">Usu치rios Cadastrados</h1>
  <p class="subtitle">Confira abaixo a lista de usu치rios registrados no sistema.</p>

  <div class="visualization-toggle">
    <button (click)="toogleExibition('cards')" [class.active]="viewMode === 'cards'">Cards</button>
    <button (click)="toogleExibition('table')" [class.active]="viewMode === 'table'">Tabela</button>
  </div>

  <button class="add-btn" (click)="exibirForm()">Novo Usu치rio</button>

  <app-modal
    *ngIf="exibirFormulario"
    title="Novo Usu치rio"
    (close)="cancelRegister()">
      <app-users-form
      (save)="addUser($event)"
      (cancel)="cancelRegister()">
      </app-users-form>
  </app-modal>

  <ng-container *ngIf="viewMode === 'cards'">
    <app-grid [items]="users" tipo="usuarios"></app-grid>
  </ng-container>

  <ng-container *ngIf="viewMode === 'table'">
    <app-table [data]="users" [columns]="colunas"></app-table>
  </ng-container>
</div>
