<div class="user-form">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Nome</label>
      <input
        formControlName="name"
        type="text"
        [class.input-error]="name?.invalid && name?.touched" />
      <small *ngIf="name?.invalid && name?.touched" class="error-message">
          {{ getNameErrorMessage() }}
      </small>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input
        formControlName="email"
        type="email"
        [class.input-error]="email?.invalid && email?.touched" />
      <small *ngIf="email?.invalid && email?.touched" class="error-message">
          {{ getEmailErrorMessage() }}
      </small>
    </div>

    <div class="form-group">
      <label>Celular</label>
      <input
        formControlName="phone"
        type="text"
        placeholder="(00) 0 0000-0000"
        mask="(00) 0 0000-0000"
        [class.input-error]="phone?.invalid && phone?.touched" />
      <small *ngIf="phone?.invalid && phone?.touched" class="error-message">
          {{ getPhoneErrorMessage() }}
      </small>
    </div>

    <div class="form-buttons">
      <button type="submit" [disabled]="form.invalid">Salvar</button>
      <button type="button" (click)="onCancel()">Cancelar</button>
    </div>

  </form>
</div>
